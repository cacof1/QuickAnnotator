<!DOCTYPE html>
<html>
<head>
<body>
    <table class="table table-hover">
         <thead>
            <tr>
                <th>id</th>
                <th>projId</th>
                <th>cmd</th>
                <th>params</th>
                <th>status</th>
                <th>retval</th>
                <th>start_date</th>
            </tr>
         </thead>
         <tbody>
         {% for job in jobs %}
             <tr>
                 <td>{{ job.id}}</td>
                 <td>{{ job.projId }}</td>
                 <td>{{ job.cmd}}</td>
                 <td>{{ job.params }}</td>
                 <td>{{ job.status }}</td>
                 <td>{{ job.retval }}</td>
                 <td>{{ job.start_date }}</td>
             </tr>
         {% endfor %}
         </tbody>
      </table>
</body>
</html>
